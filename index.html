<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteCalc - Responsive Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #001F3F, #0074D9);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            width: 100%;
            max-width: 400px;
        }
        .text-section h1 {
            font-size: 36px;
            background: linear-gradient(to right, #7FDBFF, #39CCCC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .text-section p {
            font-size: 16px;
            max-width: 350px;
        }
        .calculator {
            width: 100%;
            background: #001F3F;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.5);
        }
        .display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 32px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #002B5B;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        button {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            background: #0074D9;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .operator {
            background: #7FDBFF;
            color: black;
        }
        .equal {
            background: #39CCCC;
            color: black;
        }
        button:hover {
            transform: scale(1.1);
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                align-items: center;
                max-width: 800px;
            }
            .text-section {
                text-align: left;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>ByteCalc</h1>
            <p>Smart, sleek, and efficient—ByteCalc is designed for seamless calculations with a modern touch.</p>
        </div>
        <div class="calculator">
            <input type="text" class="display" id="display" disabled>
            <div class="buttons">
                <button class="operator" onclick="clearDisplay()">AC</button>
                <button class="operator" onclick="toggleSign()">±</button>
                <button class="operator" onclick="appendValue('%')">%</button>
                <button class="operator" onclick="appendValue('/')">÷</button>
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="operator" onclick="appendValue('*')">×</button>
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="operator" onclick="appendValue('-')">-</button>
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="operator" onclick="appendValue('+')">+</button>
                <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
                <button onclick="appendValue('.')">.</button>
                <button class="equal" onclick="calculateResult()">=</button>
            </div>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
        function toggleSign() {
            let display = document.getElementById("display");
            if (display.value) {
                display.value = parseFloat(display.value) * -1;
            }
        }
    </script>
</body>
</html>
